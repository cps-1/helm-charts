apiVersion: cps1.tech/v1alpha1
kind: CPS1Stack
metadata:
  name: python
spec:
  name: python
  label: Python
  icon: python.svg
  properties:
    - name: version
      label: Version
      tip: The PostgreSQL version
      kind: select
      required: true
      values: ["13", "14", "15", "16"]
      default: "16"
  setupScript: |
    {{- .Files.Get "scripts/packages/python.sh" | nindent 4 }}

