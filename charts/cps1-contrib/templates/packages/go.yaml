apiVersion: cps1.tech/v1alpha1
kind: Package
metadata:
  name: go
spec:
  name: go
  label: Go
  icon: go.svg
  properties:
    - name: version
      label: Version
      tip: Go version
      kind: select
      required: true
      values: ["1.24.4", "1.23.10"]
      default: "1.24.4"
  setupScript: |
    {{- .Files.Get "scripts/packages/go.sh" | nindent 4 }}

