{{- if has "mariadb" .Values.includeResources }}
apiVersion: cps1.tech/v1alpha1
kind: ResourceSet
metadata:
  name: mariadb
spec:
  label: MariaDB
  icon:
    svg: |
      {{- .Files.Get "images/mariadb.svg" | nindent 6 }}
  description: >-
    MariaDB is an open-source database developed by Oracle. With its proven
    performance, reliability, and ease-of-use, MariaDB has become the leading
    database choice for web-based applications, used by high-profile web properties
    including Facebook, Twitter, YouTube, Yahoo! and many more.
  input:
    - name: root_password
      label: Root password
      tip: The password for the database supersuser.
      kind: secret
      required: true
      default: root
    - name: version
      label: Version
      kind: select
      required: true
      values: ['10.6', '10.11', '11.4', '11.8', '12.1']
      default: '12.1'
    - name: minmemory
      label: Minimum Memory
      tip: |
        How much memory in Megabytes should be reserved for this MariaDB
        instance
      kind: number
      required: true
      default: '512'
    - name: maxmemory
      label: Maximum Memory
      tip: |
        How much memory in Megabytes this MariaDB instance can consume. If
        it extrapolates this value the database will restart.
      kind: number
      required: true
      default: '1024'
    - name: mincpu
      label: Minimum CPU
      tip: |
        How much CPU time in milliCPUs should be reserved for this MariaDB
        instance
      kind: number
      required: true
      default: '200'
    - name: maxcpu
      label: Maximum CPU
      tip: |
        How much CPU time in milliCPUs this MariaDB instance can consume. If
        it extrapolates this value the database process will experience CPU
        throttling.
      kind: number
      required: true
      default: '1000'
    - name: storage
      label: Storage
      tip: |
        How much storage in Gigabytes this MariaDB will have available.
      kind: number
      required: true
      default: '5'
  output:
    - name: root_password
      source: ${input.root_password}
    - name: host
      source: ${svc.name}.${svc.namespace}.svc.cluster.local
  resources:
    - id: sts
      template:
        apiVersion: apps/v1
        kind: StatefulSet
        metadata:
          labels:
            app.kubernetes.io/name: ${sts.name}-statefulset
            app.kubernetes.io/instance: ${sts.name}
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: ${sts.name}-statefulset
              app.kubernetes.io/instance: ${sts.name}
          template:
            metadata:
              labels:
                app.kubernetes.io/name: ${sts.name}-statefulset
                app.kubernetes.io/instance: ${sts.name}
            spec:
              containers:
                - image: mariadb:${input.version}
                  name: mariadb
                  resources:
                    requests:
                      memory: ${input.minmemory}Mi
                      cpu: ${input.mincpu}m
                    limits:
                      memory: ${input.maxmemory}Mi
                      cpu: ${input.maxcpu}m
                  env:
                    - name: MYSQL_ROOT_PASSWORD
                      value: ${input.root_password}
                  ports:
                    - containerPort: 3306
                      name: mariadb
                      protocol: TCP
                  volumeMounts:
                    - mountPath: /var/lib/mariadb
                      name: ${sts.name}-storage
              volumes:
                - name: ${sts.name}-storage
                  persistentVolumeClaim:
                    claimName: ${sts.name}-storage
          volumeClaimTemplates:
            - metadata:
                name: ${sts.name}-storage
              spec:
                accessModes: [ReadWriteOncePod]
                resources:
                  requests:
                    storage: ${input.storage}Gi
    - id: svc
      template:
        apiVersion: v1
        kind: Service
        spec:
          ports:
            - name: mariadb
              port: 3306
              protocol: TCP
              targetPort: 3306
          selector:
            app.kubernetes.io/name: ${sts.name}-statefulset
            app.kubernetes.io/instance: ${sts.name}
{{- end }}
