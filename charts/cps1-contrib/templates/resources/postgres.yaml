apiVersion: cps1.tech/v1alpha1
kind: CPS1Resource
metadata:
  name: postgres
spec:
  name: postgres
  label: PostgreSQL
  icon: postgresql.svg
  description: >-
    PostgreSQL, also known as Postgres, is a free and open-source
    relational database management system (RDBMS) emphasizing extensibility and
    SQL compliance.
  versions:
    - name: '16.4'
      image: 'postgres:16.4-bookworm'
    - name: '15.8'
      image: 'postgres:15.8-bookworm'
    - name: '14.13'
      image: 'postgres:14.3-bookworm'
    - name: '13.16'
      image: 'postgres:13.16-bookworm'
  properties:
    - name: username
      label: Username
      tip: The name for the first database supersuser.
      kind: string
      required: true
      default: postgres
      env: POSTGRES_USER
    - name: password
      label: Password
      tip: The password for the first database supersuser.
      kind: secret
      required: true
      default: postgres
      env: POSTGRES_PASSWORD
  defaults:
    ports:
      - exposure: internal
        protocol: tcp
        port: 5432
    env:
      - name: PGDATA
        value: /var/lib/postgresql/data/pgdata
    volumes:
      - name: pgdata
        path: /var/lib/postgresql/data
    limits:
      memory: 512
      cpu: 1
