apiVersion: cps1.tech/v1alpha1
kind: Resource
metadata:
  name: postgres
spec:
  name: postgres
  label: PostgreSQL
  icon: postgresql.svg
  description: >-
    PostgreSQL, also known as Postgres, is a free and open-source
    relational database management system (RDBMS) emphasizing extensibility and
    SQL compliance.
  versions:
    - name: '17.5'
      image: 'postgres:17.5-bookworm'
    - name: '16.9'
      image: 'postgres:16.9-bookworm'
    - name: '15.13'
      image: 'postgres:15.13-bookworm'
    - name: '14.18'
      image: 'postgres:14.18-bookworm'
  properties:
    - name: username
      label: Username
      tip: The name for the first database supersuser.
      kind: string
      required: true
      default: postgres
      env: POSTGRES_USER
    - name: password
      label: Password
      tip: The password for the first database supersuser.
      kind: secret
      required: true
      default: postgres
      env: POSTGRES_PASSWORD
  defaults:
    ports:
      - protocol: tcp
        port: 5432
    env:
      - name: PGDATA
        value: /var/lib/postgresql/data/pgdata
    volumes:
      - name: pgdata
        path: /var/lib/postgresql/data
    limits:
      memory: 512
      cpu: 1
