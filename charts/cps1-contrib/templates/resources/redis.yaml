apiVersion: cps1.tech/v1alpha1
kind: CPS1Resource
metadata:
  name: redis
spec:
  name: redis
  label: Redis
  icon: redis.svg
  description: >-
    Redis is a in-memory storage, used as a distributed, in-memory key-value
    database, cache and message broker, with optional durability.
  versions:
    - name: '7.4'
      image: 'redis:7.4-bookworm'
  properties: []
  defaults:
    ports:
      - exposure: internal
        protocol: tcp
        port: 6379
    env: []
    volumes: []
    limits:
      memory: 512
      cpu: 1
