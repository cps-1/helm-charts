apiVersion: cps1.tech/v1alpha1
kind: CPS1Resource
metadata:
  name: kafka
spec:
  name: kafka
  label: Kafka
  icon: kafka.svg
  description: >-
    Apache Kafka is a distributed streaming platform, meaning it processes
    and manages large volumes of real-time data. It's used for building
    real-time data pipelines, streaming applications, and more.
  versions:
    - name: "10.5"
      image: "mariadb:10.5"
  properties:
    - name: root_password
      label: Root password
      tip: Password for the root user
      required: false
      default: root
      env: ROOT_PASSWORD
      kind: secret
  defaults:
    ports:
      - exposure: internal
        protocol: tcp
        port: 3366
    env:
      - name: PGDATA
        value: /var/lib/postgresql/data/pgdata
    volumes:
      - name: pgdata
        path: /var/lib/postgresql/data
    limits:
      memory: 512
      cpu: 1
