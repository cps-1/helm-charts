---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cps1-role
rules:
  - apiGroups: [cps1.tech]
    resources: [cps1users, cps1users/status, cps1workspaces, cps1workspaces/status, cps1workspacetemplates, cps1workspacetemplates/status, cps1resources, cps1configs, cps1packages]
    verbs: [get, watch, list, create, patch, update, delete]
  - apiGroups: [""]
    resources: [configmaps, secrets, namespaces, services, persistentvolumeclaims]
    verbs: [get, watch, list, create, patch, update, delete]
  - apiGroups: ["networking.k8s.io"]
    resources: [ingresses]
    verbs: [get, watch, list, create, patch, update, delete]
  - apiGroups: ["batch"]
    resources: [jobs]
    verbs: [get, watch, list, create, patch, update, delete]
  - apiGroups: ["apps"]
    resources: [deployments]
    verbs: [get, watch, list, create, patch, update, delete]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cps1-role
subjects:
  - kind: ServiceAccount
    name: default
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: cps1-role
  apiGroup: rbac.authorization.k8s.io

